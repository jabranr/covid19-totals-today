name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest master
        uses: actions/checkout@v2.3.1

      - name: Install and Build
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: Deploy
        run: |
          git config user.name "{{ secrets.GITHUB_ACTOR }}"
          git config user.email "jabranr@users.noreply.github.com"
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clear Cloudflare cache
        run: |
          npm run cf:cache:purge
